<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
    <title>CAJERO VIRTUAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <!-- <body style="display: none"> -->
    <body style="display: block">
    <div class="header">
      <img class="logo" src="img/368402.png" />
      <div class="align-left">
        <span id="nombre">Bienvenido/a</span>
        <img class="avatar" src="img/avatar.svg" />
      </div>
    </div>
    <div class="white-container">
      <div class="menu-container">
        <h1 class="tu-cuenta">Tu cuenta</h1>
        <button class="links" onclick="extraerDinero()">Extraer dinero</button>
        <button class="links" onclick="depositarDinero()">
          Depositar dinero
        </button>
        <button class="links" id="servicios">Pagar servicios</button>
        <button class="links" onclick="transferirDinero();">
          Transferir dinero
        </button>
        <button class="links" onclick="cambiarLimiteDeExtraccion()">
          Cambiar límite de extracción
        </button>
      </div>
      <div class="green-container">
        <div id="cuenta-ingreso">
          <h3>Ingresa Tus Datos</h3>
          <input type="text" id="ingreso-Usuario" placeholder="Ingreso tu Usuario">
          <input type="password" id="contrasena" placeholder="Ingresa tu Contrasena">
          <button id="btn-ingresar" onclick="iniciarSesion();">Ingresar</button>
        </div>
        <div id="usuario-equivocado">
          <h3>Usuario Equivocado</h3>
          <br/>
          <button class="btn-PantIng" onclick="mostrarPantallaDeLogin();">ir a pantalla de ingreso </button>
        </div>
        <div id="Clave-equivocada">
          <h3>Clave equivocada</h3>
          <button class="btn-PantIng" onclick="mostrarPantallaDeLogin();">ir a pantalla de ingreso</button>
        </div>
        <div class="cuenta-info" id="cuenta-info">
          <p>Saldo en tu cuenta</p>
          <h3 id="saldo-cuenta">$</h3>
          <p id="limite-extraccion">Tu límite de estracción es: </p>
          <p id="saldo-saldo"> </p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main-2.js"></script>
  </body>
</html>
